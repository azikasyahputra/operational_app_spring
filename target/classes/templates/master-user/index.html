<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Users</title>
  </head>
  <body>
    <h1>List of Users</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.nama}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.eDeleted}"></td>
        <td>
          <a th:href="@{/user/{id}(id=${user.id})}">View</a>
          <a th:href="@{/editUser/{id}(id=${user.id})}">Edit</a>
          <a
            th:href="@{/deleteUser/{id}(id=${user.id})}"
            onclick="return confirm('Are you sure?')"
            >Delete</a
          >
        </td>
      </tr>
    </table>
    <a href="/user">Add New User</a>
  </body>
</html>
