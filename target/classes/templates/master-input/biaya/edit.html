<main id="main" class="main" th:fragment="content">
    <div class="pagetitle">
        <h1>Biaya List</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" class="pjax-link">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/}" class="pjax-link">Master Input</a></li>
                <li class="breadcrumb-item"><a th:href="@{/biaya/list}" class="pjax-link">Biaya</a></li>
                <li class="breadcrumb-item active">Edit</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Update Biaya</h5>
                        <!-- Biaya Form -->
                        <form class="pjax-form" th:action="@{/biaya/edit/{id}(id=${biaya.id})}" th:object="${biaya}" method="POST">
                            <div class="row mb-3">
                                <label for="namaBiaya" class="col-sm-3 col-form-label">Nama Biaya</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" th:field="*{namaBiaya}" id="namaBiaya" placeholder="Enter Nama Biaya">
                                    <div th:if="${#fields.hasErrors('namaBiaya')}" class="text-danger">
                                        <span th:errors="*{namaBiaya}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="kategoriBiaya" class="col-sm-3 col-form-label">Kategori Biaya</label>
                                <div class="col-sm-9">
                                    <select class="form-select" th:field="*{kategoriBiaya}" id="kategoriBiaya" aria-label="Select kategori biaya">
                                        <option value="Jasa">Jasa</option>
                                        <option value="Reimburs">Reimburs</option>
                                        <option value="Trucking">Trucking</option>
                                        <option value="PPN">PPN</option>
                                        <option value="Dana Kerja">Dana Kerja</option>
                                        <option value="Tidak Ada">Tidak Ada</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="row mb-3 text-end">
                                <div class="col-sm-12">
                                    <a href="javascript:history.back()" class="btn btn-danger pjax-link">Back</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form><!-- End Biaya Form -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
