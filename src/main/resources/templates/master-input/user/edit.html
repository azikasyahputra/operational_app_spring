<main id="main" class="main" th:fragment="content">
    <div class="pagetitle">
        <h1>User List</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}" class="pjax-link">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/}" class="pjax-link">Master Input</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/list}" class="pjax-link">User</a></li>
                <li class="breadcrumb-item active">Edit</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create User</h5>
                        <!-- User Form -->
                        <form class="pjax-form" th:action="@{/user/edit/{id}(id=${user.id})}" th:object="${user}" method="POST">
                            <div class="row mb-3">
                                <label for="username" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Enter username">
                                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                        <span th:errors="*{username}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" th:field="*{nama}" id="nama" placeholder="Enter full name">
                                    <div th:if="${#fields.hasErrors('nama')}" class="text-danger">
                                        <span th:errors="*{nama}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter email address">
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="role" class="col-sm-3 col-form-label">Role</label>
                                <div class="col-sm-9">
                                    <select class="form-select" th:field="*{role}" id="role" aria-label="Select role">
                                        <option value="Super Admin">Super Admin</option>
                                        <option value="Admin Trucking">Admin Trucking</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="row mb-3 text-end">
                                <div class="col-sm-12">
                                    <a href="javascript:history.back()" class="btn btn-danger pjax-link">Back</a>
                                    &nbsp;
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form><!-- End User Form -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
