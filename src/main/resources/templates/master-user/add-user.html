<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add User</title>
  </head>
  <body>
    <h1>Add New User</h1>
    <form th:action="@{/addUser}" th:object="${user}" method="post">
      <label for="username">Username:</label>
      <input
        type="text"
        th:field="*{username}"
        id="username"
        required
      /><br /><br />

      <label for="nama">Name:</label>
      <input type="text" th:field="*{nama}" id="nama" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        th:field="*{password}"
        id="password"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" th:field="*{email}" id="email" required /><br /><br />

      <label for="eDeleted">Deleted:</label>
      <select th:field="*{eDeleted}">
        <option value="Tidak">Tidak</option>
        <option value="Ya">Ya</option></select
      ><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
